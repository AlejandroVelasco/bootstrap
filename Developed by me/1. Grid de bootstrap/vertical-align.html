<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Columnas alineadas verticalmente</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"> 
        <link rel="stylesheet" href="other_css/vertical-align.css">
    </head>

    <body>

        <div class="container">

            <div class="row align-items-start">
                <div class="col">
                    <p>Columna #1</p>
                </div>
                
                <div class="col">
                    <p>Columna #2</p>
                </div>

                <div class="col">
                    <p>Columna #3</p>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col">
                    <p>Columna #1</p>
                </div>
                
                <div class="col">
                    <p>Columna #2</p>
                </div>

                <div class="col">
                    <p>Columna #3</p>
                </div>
            </div>

            <div class="row align-items-end">
                <div class="col">
                    <p>Columna #1</p>
                </div>
                
                <div class="col">
                    <p>Columna #2</p>
                </div>

                <div class="col">
                    <p>Columna #3</p>
                </div>
            </div>

            <h2 class="mt-5">Alineando independientemente cada columna</h2>
            <div class="row">
                <div class="col align-self-start">
                    <p>Columna #1</p>
                </div>
                
                <div class="col align-self-center">
                    <p>Columna #2</p>
                </div>

                <div class="col align-self-end">
                    <p>Columna #3</p>
                </div>
            </div>
            
        </div>    
        
        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    
    </body>

</html>
